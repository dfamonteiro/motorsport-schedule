<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Motorsport Schedule</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center py-3 mb-4 border-bottom">
        <a href="/" class="mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-1">Motorsport Schedule</span>
        </a>
      </header>
    </div>

    <div id="tags" class="container text-center">
    </div>

    <div id="sessions" class="container-fluid d-flex flex-wrap align-items-start justify-content-center">
      <div class="container m-3 flex-column" style="width: max-content;">
        <h3>
          <strong class="mx-2">August 22</strong>
        </h3>

        <div class="day card mb-4">
          <div class="card-header" style="color: #fff; background-color: #e10600;">
            <h5>
              <strong>Formula 1 Rolex Belgian Grand Prix 2021</strong>
            </h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">FP1 HH:MM:SS</li>
            <li class="list-group-item">FP2 HH:MM:SS</li>
          </ul>
        </div>

        <div class="day card mb-4">
          <div class="card-header" style="color: #fff; background-color: #14B7ED;">
            <h5>
              <strong>Formula E Prague E-Prix</strong>
            </h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">FP1 HH:MM:SS</li>
            <li class="list-group-item">FP2 HH:MM:SS</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
